<!DOCTYPE html>
<html>

	<head>
		<title>Avoid The Bin</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
	</head>

<body>
	<ul>
    	{% for item in nav.top %}
    	<li class="{{ 'active' if item.is_active else '' }}">
        	<a href="{{ item.url }}">{{ item.label }}</a>
    	</li>
    	{% endfor %}
	</ul>
	<div class="jumbotron text-center">
		<div class="col-sm-12 ">
				<h1>List your food.</h1>
			</div>
		</div>	

		<div id="contact-form">
			<form method="post" action="/added">
				<label for="name">Name:</label>
				<input type="name" id="name" name="name" required="required">
				<label for="food">Food:</label>
				<input type="food" id="food" name="food" required="required">
				<label for="postcode">Postcode:</label>
				<input type="postcode" id="postcode" name="postcode" required="required">
				<input type="submit" value="Submit" id="submit-button">
			</form>
		</div>
	</body>
</html>
